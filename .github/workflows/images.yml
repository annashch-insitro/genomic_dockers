name: ci

on:
  push:
    branches: master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: 298579124006.dkr.ecr.us-west-2.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      -
        name: Build and push MRO
        uses: docker/build-push-action@v2
        with:        
          context: ./mro
          file: ./mro/Dockerfile
          push: true
          build-args: |
            PARENT_DOCKER=ubuntu:20.04
          tags: |
            shmohammadi86/genomics:mro
      -
        name: Build and push BioC
        uses: docker/build-push-action@v2
        with:        
          context: ./bioc
          file: ./bioc/Dockerfile
          push: true
          build-args: |
            PARENT_DOCKER=shmohammadi86/genomics:mro
          tags: |
            shmohammadi86/genomics:bioc
      -
        name: Build and push Rstudio
        uses: docker/build-push-action@v2
        with:        
          context: ./rstudio
          file: ./rstudio/Dockerfile
          push: true
          build-args: |
            PARENT_DOCKER=shmohammadi86/genomics:bioc
          tags: |
            shmohammadi86/genomics:rstudio
      -
        name: Build and push singlecell
        uses: docker/build-push-action@v2
        with:        
          context: ./singlecell
          file: ./singlecell/Dockerfile
          push: true
          build-args: |
            PARENT_DOCKER=shmohammadi86/genomics:rstudio
          tags: |
            shmohammadi86/genomics:singlecell
            298579124006.dkr.ecr.us-west-2.amazonaws.com/genomics:latest
